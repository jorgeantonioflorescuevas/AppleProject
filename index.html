<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Apple eComerce</title>
</head>
<body>
    <div class="container">
    <!--SECTION1-->
    <section class="section-1" id="section-1">
        <!--Logo-->
        <a href="#" class="logo">
            <i class="fab fa-apple"></i>
        </a>
         <!--END Logo-->

         <!--NAVBAR-->
         <nav class="navbar">
             <a href="#section-2" class="navbar-link">iPhone 12</a>
             <a href="#section-3" class="navbar-link">MacBook Air</a>
             <a href="#section-4" class="navbar-link">Watch</a>
             <a href="#section-5" class="navbar-link">AirPods</a>
         </nav>
         <!--END NAVBAR-->

         <!--CUBE-->
          <div class="cube-wrapper">
              <div class="cube">
                  <div class="front-side">
                      <img src="img/iphone.png">
                  </div>
                  <div class="back-side center">
                      <i class="fab fa-apple"></i>
                  </div>
              </div>

              <!--CONTROLS-->
              <div class="controls">

                  <a href="#" class="top-x-control">
                      <i class="fas fa-arrow-up"></i>
                  </a>

                  <a href="#" class ="bottom-x-control">
                    <i class="fas fa-arrow-down"></i>
                  </a>

                  <a href="#" class="left-y-control">
                    <i class="fas fa-arrow-left "></i>
                  </a>

                  <a href="#" class=" right-y-control">
                    <i class="fas fa-arrow-right"></i>
                  </a>

                  <a href="#" class="top-z-control">
                    <i class="fas fa-arrow-down "></i>
                  </a>

                  <a href="#" class="bottom-z-control">
                    <i class="fas fa-arrow-up "></i>
                  </a>

              </div>
              <!--END CONTROLS-->
          </div>
         <!--END CUBE-->

         <!--BANNER-->
         <div class="section-1-banner center">
             <h1>&#8592; Best Gift</h1>
             <p>"Creativity is just connecting things."</p>
             <span>-Steve Jobs</span>
             <button type="button">Buy Now</button>
         </div>
         <!--END BANNER-->
         <!--SLIDE SHOW-->
         <div class="slideshow"></div>
         <!--END SLIDE SHOW-->
    </section>
    <!--END SECTION1-->

    <!--SECTION2-->
    <section class="section-2" id="section-2">
        <!--setion-2-heading-->
        <h1 class="section-2-heading">iPhone 12</h1>
        <!-- end setion-2-heading-->

        <!--Section-2-images-->
         <div class="iphones">
             <img src="img/iphones-1-img.png" class="iphone-img-1">
             <img src="img/iphones-2-img.png" class="iphone-img-2">
         </div>
        <!--End Section-2-images-->
        <!--SECTION-2 BUTTONS-->
        <div class="iphone-btns">
            <a href="#" class="iphone-btn center"><span>Learn More</span></a>
            <a href="#" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!--SECTION-2 BUTTONS-->
    </section>
     <!-- END SECTION2-->
     <!--SECTION-3-->
     <section class="section-3 center" id="section-3">
         <!--section3 heading-->
         <h1 class="section-3-heading">MacBook Air</h1>
         <!--end secction3 heading-->
         <!--SECTION3 CONTENT-->
         <div class="section-3-content center">
             <!--Section 3 images-->
             <img src="img/macbook-screen.png" class="macbook-img-1">
             <img src="img/macbook-keyboard.png" class="macbook-img-2">
              <!--End Section 3 images-->

              <!--Section 3 loading-->
              <div class="loading-wrapper">
                  <div class="loading center">
                      <i class="fab fa-apple"></i>
                      <div class="progress-bar"></div>
                  </div>
              </div>
              <!--End Section 3 loading-->

              <!--Section3 info-->
              <div class="macbook-info">
                  <h2 class="macbook-info-heading">Light. Speed.</h2>
                  <p class="macbook-price">Starting at $999</p>
                  <button class="macbook-btn">Buy Now</button>
              </div>
              <!--End section3 info-->

         </div>
          <!--END SECTION3 CONTENT-->
     </section>
     <!--END SECTION-3-->

     <!--SECTION4-->
      <section class="section-4 center" id="section-4">
          <!--Section4 Watches-->
          <div class="watches center">
              <!--Watch Bands-->
              <div class="watch-bands center">
                  <img src="img/watch-band-1.jpg" class="watch-band-img">
                  <img src="img/watch-band-2.jpg" class="watch-band-img">
                  <img src="img/watch-band-3.jpg" class="watch-band-img">
                  <img src="img/watch-band-4.jpg" class="watch-band-img">
                  <img src="img/watch-band-5.jpg" class="watch-band-img">
                  <img src="img/watch-band-6.jpg" class="watch-band-img">
                  <img src="img/watch-band-7.jpg" class="watch-band-img">
                  <img src="img/watch-band-8.jpg" class="watch-band-img">
                  <img src="img/watch-band-9.jpg" class="watch-band-img">
              </div>
              <!--End Watch Bands-->

              <!--Watch Cases-->
              <div class="watch-cases center">
                <img src="img/watch-case-1.png" class="watch-case-img">
                <img src="img/watch-case-2.png" class="watch-case-img">
                <img src="img/watch-case-3.png" class="watch-case-img">
                <img src="img/watch-case-4.png" class="watch-case-img">
                <img src="img/watch-case-5.png" class="watch-case-img">
                <img src="img/watch-case-6.png" class="watch-case-img">
                <img src="img/watch-case-7.png" class="watch-case-img">
                <img src="img/watch-case-8.png" class="watch-case-img">
                <img src="img/watch-case-9.png" class="watch-case-img">
            </div>
              <!--End Watch Cases-->
          </div>
           <!--End Section4 Watches-->

           <!--Watch Controls-->
           <a href="#" class="watch-control watch-top-control center">
               <i class="fas fa-angle-up"></i>
           </a>

           <a href="#" class="watch-control watch-right-control center">
            <i class="fas fa-angle-right"></i>
           </a>

           <a href="#" class="watch-control watch-bottom-control center">
            <i class="fas fa-angle-down"></i>
           </a>

           <a href="#" class="watch-control watch-left-control center">
            <i class="fas fa-angle-left"></i>
          </a>
           <!--End Watch Controls-->

           <!--Watch Button-->
           <button class="watch-btn">Buy Now</button>
           <!--End Watch Button-->
      </section>
     <!--END SECTION4-->

      <!-- Section 5 -->
      <section class="section-5 center" id="section-5">
        <!-- Section 5 Content -->
        <div class="airpods">
            <!-- Section 5 Heading -->
            <h1 class="section-5-heading">AirPods</h1>
            <!-- End of Section 5 Heading -->

            <!-- Section 5 Images -->
            <img src="img/airpods-1.png" class="airpods-img-1">
            <img src="img/airpods-2.png" class="airpods-img-2">
            <!-- End of Section 5 Images -->

            <!-- Section 5 Buttons -->
            <div class="airpods-buttons">
                <button class="airpods-btn">Learn More</button>
                <button class="airpods-btn">Buy</button>
            </div>
            <!-- End of Section 5 Buttons -->
        </div>
        <!-- End of Section 5 Content -->
    </section>
    <!-- End of Section 5 -->

    <!-- Section 6 -->
    <section class="section-6 center">
        <div class="section-6-icons">
            <a href="#section-1" class="icon-link">
                <img src="img/home-icon.png">
            </a>
            <a href="#section-2" class="icon-link">
                <img src="img/iphone-icon.png">
            </a>
            <a href="#section-3" class="icon-link">
                <img src="img/macbook-icon.png">
            </a>
            <a href="#section-4" class="icon-link">
                <img src="img/watch-icon.png">
            </a>
            <a href="#section-5" class="icon-link">
                <img src="img/airpods-icon.png">
            </a>
        </div>
        <p class="copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
    </section>
    <!-- End of Section 6 -->
    </div>
    
    <script src="index.js"></script>
</body>
</html>
